<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<img class="card-picture" src="./images/bg-pattern-card.svg" />
			<div class="content">
				<img class="profile-picture" src="./images/image-victor.jpg" />
				<p class="name">Victor Crest <span class="age">26</span></p>
				<p class="city">London</p>
				<div class="bottom">
					<div class="info">
						<div class="info-number">80K</div>
						<div class="info-name">Followers</div>
					</div>
					<div class="info">
						<div class="info-number">803K</div>
						<div class="info-name">Likes</div>
					</div>
					<div class="info">
						<div class="info-number">1.4K</div>
						<div class="info-name">Photos</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">yhertekin</a>.
		</div>
	</body>
</html>
